<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثبت اضافه کاری</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a9e2">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4a90e2/ffffff?text=App">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Persian Datepicker Files -->
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f3f4f6; }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
            padding-left: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        .modal-backdrop, .view-backdrop { transition: opacity 0.3s ease; }
        .datepicker-plot-area { z-index: 100 !important; }
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Application View -->
    <div id="app-view" class="container mx-auto p-4 md:p-8 max-w-4xl hidden-view">
        <header class="text-center mb-8 flex flex-col items-center">
            <img src="https://www.iranalumina.ir/Files/HeaderLogo.png" alt="لوگوی شرکت آلومینای ایران" class="h-[42px] w-[42px] mb-4 object-contain" onerror="this.src='https://placehold.co/42x42/cccccc/ffffff?text=IAC'">
            <h1 class="text-2xl font-bold text-gray-800">شرکت آلومینای ایران</h1>
            <p class="text-lg text-gray-600">جاجرم</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                 <form id="overtime-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date-input" class="block mb-2 font-medium text-gray-700">تاریخ</label>
                        <input type="text" id="date-input" placeholder="برای انتخاب تاریخ کلیک کنید" class="w-full p-3 border border-gray-300 rounded-lg text-center bg-white" readonly>
                    </div>
                    <div>
                        <label for="shift-type" class="block mb-2 font-medium text-gray-700">نوع شیفت / روز</label>
                        <select id="shift-type" class="w-full p-3 border border-gray-300 rounded-lg form-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div>
                        <label for="start-time" class="block mb-2 font-medium text-gray-700">ساعت شروع</label>
                        <select id="start-time" class="w-full p-3 border border-gray-300 rounded-lg form-select"></select>
                    </div>
                    <div>
                        <label for="end-time" class="block mb-2 font-medium text-gray-700">ساعت پایان</label>
                        <select id="end-time" class="w-full p-3 border border-gray-300 rounded-lg form-select"></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="successor-input" class="block mb-2 font-medium text-gray-700">جانشین (اختیاری)</label>
                        <input type="text" id="successor-input" placeholder="نام جانشین (مثال: جواد ابراهیمی)" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block mb-2 font-medium text-gray-700">توضیحات (اختیاری)</label>
                        <textarea id="description" rows="3" placeholder="توضیحات مربوط به اضافه کاری..." class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                    <div class="md:col-span-2 text-left">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 w-full md:w-auto">ثبت / ویرایش</button>
                    </div>
                </form>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 pb-4 border-b">
                    <h2 class="text-xl font-bold text-gray-700 mb-4 md:mb-0">سوابق ثبت شده</h2>
                    <div id="total-hours-display" class="text-lg font-bold bg-blue-100 text-blue-800 px-4 py-2 rounded-lg"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <button id="export-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700">خروجی اکسل</button>
                    <button id="import-btn" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700">ورود از اکسل</button>
                    <button id="delete-all-btn" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700">حذف تمام سوابق</button>
                    <input type="file" id="import-file" class="hidden" accept=".xlsx, .xls, .csv">
                </div>
                 <p class="text-center text-sm font-bold text-red-600 mb-4">!توجه: لطفاً برای جلوگیری از حذف اطلاعات، به صورت هفتگی خروجی اکسل بگیرید</p>
                <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert"></div>
                <div class="overflow-x-auto">
                    <table class="w-full text-center">
                        <thead class="bg-gray-50 border-b-2 border-gray-200">
                            <tr>
                                <th class="p-3 text-sm font-semibold">تاریخ</th>
                                <th class="p-3 text-sm font-semibold">نوع شیفت</th>
                                <th class="p-3 text-sm font-semibold hidden md:table-cell">جانشین</th>
                                <th class="p-3 text-sm font-semibold">شروع</th>
                                <th class="p-3 text-sm font-semibold">پایان</th>
                                <th class="p-3 text-sm font-semibold">مدت</th>
                                <th class="p-3 text-sm font-semibold">عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="overtime-records" class="divide-y divide-gray-100"></tbody>
                    </table>
                     <p id="no-records" class="text-center text-gray-500 py-8">هنوز هیچ سابقه‌ای ثبت نشده است.</p>
                </div>
            </div>
        </main>
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <button id="change-settings-btn" class="text-blue-600 hover:underline mb-4">تغییر تنظیمات همکاری</button>
            <p>طراحی و توسعه جواد ابراهیمی توسط هوش مصنوعی Gemini</p>
            <p class="mt-1">نسخه 1.9.3 (پایداری و سفارشی‌سازی)</p>
        </footer>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="fixed inset-0 bg-gray-200 flex items-center justify-center p-4 z-50 hidden-view">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">تنظیمات اولیه</h2>
            <form id="settings-form">
                <div class="mb-6">
                    <label for="work-type" class="block mb-2 font-bold text-gray-700">نوع همکاری خود را انتخاب کنید:</label>
                    <select id="work-type" class="w-full p-3 border border-gray-300 rounded-lg form-select">
                        <option value="day_worker">روزکار / دو شیفت</option>
                        <option value="shift_worker">نوبت‌کار (چهار / پنج شیفت)</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition">ذخیره و شروع</button>
            </form>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-[101] hidden opacity-0 modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4" id="modal-title"></h3>
            <p class="text-gray-600 mb-6" id="modal-body"></p>
            <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-3">
                <button id="modal-cancel-btn" class="w-full sm:w-auto px-4 py-2 bg-gray-200 rounded-lg">انصراف</button>
                <button id="modal-confirm-btn" class="w-full sm:w-auto px-4 py-2 bg-red-600 text-white rounded-lg">تایید</button>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <script src="https://unpkg.com/jalali-moment/dist/jalali-moment.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Main Application Script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error('SW registration failed:', err));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
        try {
            // --- Element & State Initialization ---
            const $ = id => document.getElementById(id);
            const appView = $('app-view');
            const settingsView = $('settings-view');
            const confirmModal = $('confirm-modal');
            let overtimeData = JSON.parse(localStorage.getItem('overtime_data_v1.9.3')) || [];
            let userSettings = JSON.parse(localStorage.getItem('overtime_settings_v1.9.3')) || null;
            let confirmCallback = null;
            
            const allShiftOptions = {
                'morning': 'شیفت صبح', 'evening': 'شیفت عصر', 'night': 'شیفت شب', 
                'rest': 'استراحت', 'holiday': 'روز تعطیل', 'change_shift': 'چنج شیفت'
            };
            const dayWorkerOptions = {
                'morning': 'شیفت صبح', 'evening': 'شیفت عصر', 'holiday': 'روز تعطیل'
            };

            // --- Core Functions ---
            const saveData = () => localStorage.setItem('overtime_data_v1.9.3', JSON.stringify(overtimeData));
            const saveSettings = () => localStorage.setItem('overtime_settings_v1.9.3', JSON.stringify(userSettings));
            const calculateDuration = (s, e) => (parseInt(e) > parseInt(s)) ? (e - s) : (24 - s + parseInt(e));
            const showError = (msg) => { $('error-message').textContent = msg; $('error-message').classList.remove('hidden'); setTimeout(() => $('error-message').classList.add('hidden'), 5000); };
            
            const showConfirmModal = (title, body, confirmText, onConfirm) => {
                $('modal-title').textContent = title;
                $('modal-body').textContent = body;
                $('modal-confirm-btn').textContent = confirmText;
                confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
                setTimeout(() => confirmModal.classList.remove('opacity-0'), 10);
            };
            const hideConfirmModal = () => {
                confirmModal.classList.add('opacity-0');
                setTimeout(() => { confirmModal.classList.add('hidden'); confirmCallback = null; }, 300);
            };

            // --- UI Update Functions ---
            const populateShiftOptions = () => {
                const shiftSelect = $('shift-type');
                shiftSelect.innerHTML = '';
                const options = (userSettings.workType === 'day_worker') ? dayWorkerOptions : allShiftOptions;
                for (const [value, text] of Object.entries(options)) {
                    shiftSelect.add(new Option(text, value));
                }
            };

            const renderRecords = () => {
                const recordsBody = $('overtime-records');
                recordsBody.innerHTML = '';
                $('no-records').style.display = overtimeData.length === 0 ? 'block' : 'none';
                
                const sortedData = [...overtimeData].sort((a, b) => moment(b.date, 'jYYYY/jMM/DD').diff(moment(a.date, 'jYYYY/jMM/DD')));
                sortedData.forEach(rec => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="p-4 text-sm">${rec.date}</td>
                        <td class="p-4 text-sm">${allShiftOptions[rec.shiftType] || ''}</td>
                        <td class="p-4 text-sm hidden md:table-cell">${rec.successor || '-'}</td>
                        <td class="p-4 text-sm">${rec.startTime}:00</td>
                        <td class="p-4 text-sm">${rec.endTime}:00</td>
                        <td class="p-4 text-sm font-medium">${calculateDuration(rec.startTime, rec.endTime)} ساعت</td>
                        <td class="p-4 text-sm"><button data-date="${rec.date}" class="delete-btn text-red-500 hover:underline">حذف</button></td>
                    `;
                    recordsBody.appendChild(tr);
                });
                updateTotalHours();
            };

            const updateTotalHours = () => {
                const total = overtimeData.reduce((t, r) => t + calculateDuration(r.startTime, r.endTime), 0);
                $('total-hours-display').textContent = `مجموع: ${total} ساعت`;
            };

            // --- App Initialization ---
            const initializeApp = () => {
                appView.classList.remove('hidden-view');
                settingsView.classList.add('hidden-view');
                
                populateShiftOptions();

                // Populate time selects
                const startTimeSelect = $('start-time');
                const endTimeSelect = $('end-time');
                if (startTimeSelect.options.length === 0) { // Populate only once
                    for (let i = 1; i <= 24; i++) {
                        startTimeSelect.add(new Option(`${i}:00`, i));
                        endTimeSelect.add(new Option(`${i}:00`, i));
                    }
                }
                
                jQuery('#date-input').pDatepicker({
                    format: 'YYYY/MM/DD',
                    autoClose: true,
                    observer: true,
                    initialValue: false,
                });
                renderRecords();
            };
            
            // --- Event Listeners Setup ---
            $('settings-form').addEventListener('submit', (e) => {
                e.preventDefault();
                userSettings = { workType: $('work-type').value };
                saveSettings();
                initializeApp();
            });

            $('overtime-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const date = $('date-input').value;
                if (!date) return showError('لطفاً یک تاریخ انتخاب کنید.');

                const record = { date, startTime: $('start-time').value, endTime: $('end-time').value, shiftType: $('shift-type').value, successor: $('successor-input').value.trim(), description: $('description').value.trim() };
                const index = overtimeData.findIndex(r => r.date === date);
                if (index > -1) overtimeData[index] = record; else overtimeData.push(record);
                
                saveData();
                renderRecords();
                $('overtime-form').reset();
                jQuery('#date-input').pDatepicker('clear');
            });
            
            $('delete-all-btn').addEventListener('click', () => {
                if (overtimeData.length === 0) return;
                showConfirmModal('حذف همه', 'آیا از حذف تمام سوابق مطمئن هستید؟', 'بله، حذف کن', () => {
                    overtimeData = [];
                    saveData();
                    renderRecords();
                    hideConfirmModal();
                });
            });

            $('overtime-records').addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const date = e.target.dataset.date;
                    showConfirmModal('حذف رکورد', `آیا رکورد تاریخ ${date} حذف شود؟`, 'بله، حذف کن', () => {
                        overtimeData = overtimeData.filter(r => r.date !== date);
                        saveData();
                        renderRecords();
                        hideConfirmModal();
                    });
                }
            });

            $('change-settings-btn').addEventListener('click', () => {
                settingsView.classList.remove('hidden-view');
                appView.classList.add('hidden-view');
            });
            
             $('modal-cancel-btn').addEventListener('click', () => hideConfirmModal());
             $('modal-confirm-btn').addEventListener('click', () => { if(confirmCallback) confirmCallback(); });


            // --- Initial Load Logic ---
            if (userSettings) {
                initializeApp();
            } else {
                settingsView.classList.remove('hidden-view');
            }

        } catch (e) {
            console.error("Critical Application Error:", e);
            document.body.innerHTML = `<div class="text-center p-8 text-red-600 bg-white">یک خطای غیرمنتظره و جدی رخ داد. لطفاً حافظه کش مرورگر را پاک کرده و دوباره امتحان کنید. اگر مشکل ادامه داشت، با توسعه‌دهنده تماس بگیرید.</div>`;
        }
        });
    </script>
</body>
</html>
